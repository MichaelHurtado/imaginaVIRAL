			<script type="text/p5" data-height="600" data-autoplay data-preview-width="800">
var sourceText = "sólo existes porque te amo";
var curIndex = 0;
function setup() {
  	createCanvas(500, 500);
  	frameRate(3);
}
function draw() {
  	background(255, 0, 200);
  	fill(255);
  	textSize(144);
  	textAlign(CENTER, CENTER);
  	text(
    sourceText.substring(curIndex, curIndex+1),
    width/2, height/2);
  	curIndex++;
  	if (curIndex > sourceText.length) {
    	curIndex = 0;
  	}
}
			</script>
			<script type="text/p5" data-height="600" data-autoplay data-preview-width="800">
var sourceText = "texto que se comprime";
function setup() {
  	createCanvas(500, 500);
  	frameRate(10);
}
function draw() {
  	background(0);
  	fill(255);
  	textSize(32);
  	textAlign(CENTER, CENTER);
  	var middle = sourceText.length / 2;
  	var left = middle - ((mouseX / width) * middle);
  	var right = middle + ((mouseX / width) * middle);
  	text(
    sourceText.substring(left, right+1),
    width/2, height/2);
}
			</script>

			<script type="text/p5" data-height="600" data-autoplay data-preview-width="800">
var wordset1 = ['tus ojos','tus manos'];
var wordset2 = ['atravesando','como si fuera un espejo'];
var wordset3 = ['entre sombras','un último suspiro'];
var word1, word2, word3;
var i1,i2,i3;
function setup() {
  	createCanvas(500, 500);
  	fill(255);
  	textSize(20);
    inicializar();
}
function draw() {
  	background("#0336FF");
  	text(word1+" "+word2,100,100);
  	text(word3,100,200);
}
function inicializar(){
	i1=int(random(2));
	i2=int(random(2));
	i3=int(random(2));
	word1=wordset1[i1];
	word2=wordset2[i2];
	word3=wordset3[i3];
}
function mousePressed(){
	inicializar();
}
			</script>
